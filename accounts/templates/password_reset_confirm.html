{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}新しいパスワードの設定{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <h3>新しいパスワードの設定</h3>
    {% if validlink %}
        <form method="post">{% csrf_token %}{% bootstrap_form form %}<button type="submit" class="btn btn-primary">パスワードをリセット</button></form>
    {% else %}
        <p>このパスワードリセットリンクは無効です。再度リクエストしてください。</p>
    {% endif %}
</div>
{% endblock %}
