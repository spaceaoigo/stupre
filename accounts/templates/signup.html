{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}新規登録{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <h2 class="text-center mb-4">新規登録</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid gap-2">
            {% bootstrap_button button_type="submit" content="登録する" size="lg" %}
        </div>
    </form>
    <p class="mt-3 text-center">アカウントをお持ちですか？ <a href="{% url 'accounts:login' %}">ログイン</a></p>
</div>
{% endblock %}
